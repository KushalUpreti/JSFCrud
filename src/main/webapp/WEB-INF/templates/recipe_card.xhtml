<?xml version = "1.0" encoding = "UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>

<ui:composition>
    <p:card styleClass="recipe-card">
        <f:facet name="header">
            <img alt="recipe image"
                 src="#{imageUrl}"/>
        </f:facet>
        <div class="recipe-card-category-wrapper">
            <div>
                <p>#{category}</p>
            </div>
            <div class="prep-time-wrapper">
                <span>Cooks in</span>
                <p>#{prepTime}</p>
            </div>
        </div>
        <p class="recipe-card-name">#{name}</p>
        <p class="recipe-card-desc">#{description}</p>

        <f:facet name="footer">
            <p:commandButton value="View"/>
        </f:facet>
    </p:card>
</ui:composition>
</html>
