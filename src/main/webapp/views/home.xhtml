<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>Home</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<body>


<!--<ui:composition template="/WEB-INF/templates/header.xhtml">-->
<!--</ui:composition>-->


<ui:include src="/WEB-INF/templates/header.xhtml">
    <ui:param name="siteTitle" value="SavorySpot"/>
</ui:include>

<section class="recipe-section">
    <p:dataView value="#{recipeList.recipes}" var="recipe" layout="grid">
        <p:dataViewGridItem>
            <h:panelGrid columns="1" style="width:100%">
                <ui:include src="/WEB-INF/templates/recipe_card.xhtml">
                    <ui:param name="imageUrl" value="#{recipe.imageUrl}"/>
                    <ui:param name="name" value="#{recipe.name}"/>
                    <ui:param name="description" value="#{recipe.description}"/>
                    <ui:param name="category" value="#{recipe.category}"/>
                    <ui:param name="prepTime" value="#{recipe.prepTime}"/>
                </ui:include>
            </h:panelGrid>
        </p:dataViewGridItem>
    </p:dataView>
</section>
</body>
</html>
